{% extends 'base_page.html' %}


{% block content %}

{% if form.errors %}
<p class='errors'>Your username and password didn't match. Please try again.</p>
{% endif %}
{% if message %}
    {{ message }}
{% endif %}
<form method='post' id="login-form" action='{% url 'django.contrib.auth.views.login' %}' class="form-horizontal">
    {% csrf_token %}
    <div class="control-group">
        <label class="control-label">
            {{ form.username.label_tag }}
        </label>
        <div class="controls">
            {{ form.username }}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">
            {{ form.password.label_tag }}
        </label>
        <div class="controls">
            {{ form.password }}
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type='submit' value='Login' class="btn btn-primary" />
        </div>
    </div>
    <input type='hidden' name='next' value='{{ next }}' />
</form>

{% endblock content %}
