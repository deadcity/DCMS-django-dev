<!DOCTYPE>

{% load static %}

<html lang='en'>

<head>
    <title>DCMS {% block section_title %}{% endblock %} {% block page_title %}{% endblock %}</title>
    {% block script_includes %}
        <script type='text/javascript' src='{% static 'js/libraries/jquery-1.9.1.min.js' %}'></script>
    {% endblock script_includes %}
    {% block css_includes %}
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' />
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' />
    {% endblock css_includes %}
</head>

<body>
    <div id='page'>
        {% block page %}{% endblock %}
    </div>
</body>

</html>
